<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shared Memories</title>
</head>
<body>
    <h1>Shared Memories</h1>

    {% for memory in memories %}
        <div style="border: 1px solid #ccc; margin-bottom: 20px; padding: 10px;">
            <h2>{{ memory.title }}</h2>
            <p><em>Posted on {{ memory.date_posted.strftime('%Y-%m-%d') }}</em></p>
            <p>{{ memory.content }}</p>

            {% if memory.image_filename %}
                <img src="{{ url_for('static', filename='uploads/' ~ memory.image_filename) }}"
                     alt="Memory Image"
                     style="max-width: 300px;">
            {% endif %}
        </div>
    {% endfor %}
</body>
</html>
